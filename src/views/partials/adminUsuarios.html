<div class="container" id="adminUsers">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title text-center">
                        Ingreso de usuarios.
                    </h5> 
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-6 border">
                            <form action="" class="mt-3" id="form-save-users">
                                <input type="hidden" name="id" id="idUser">
                                <div class="form-group">
                                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="pass" id="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-guardar-users" id="btn-guardar-users"><span class="icon-floppy"></span> Guardar</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                            <div class="list-group text-center listaUsers" id="listaUsers">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
