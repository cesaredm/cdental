<div class="container" id="dentistas">
    <!-- Formulario y Tabla -->
    <div class="row">
        <div class="col-12 col-md-5 col-lg-4 mx-auto">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title text-center">
                        Ingreso de Dentistas.
                    </h5> 
                </div>
                <div class="card-body">
                    <form action="" class="mt-3" id="form-save-dentista">
                        <input type="hidden" name="id" id="idDentista">
                        <div class="form-group">
                            <input type="text" name="nombreDentista" id="nombreDentista" class="form-control" placeholder="Nombres" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="apellidoDentista" id="apellidoDentista" class="form-control" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <select name="colorDentista" id="colorDentista" class="form-control">
                                <option value="brown">Cafe</option>
                                <option value="green">Verde</option>
                                <option value="red">Rojo</option>
                                <option value="lime">Lima</option>
                                <option value="blue">Azul</option>
                                <option value="yellow">Amarillo</option>
                                <option value="black">Negro</option>
                                <option value="purple">Purpura</option>
                                <option value="orange">Naranja</option>
                                <option value="gray">Gris</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-guardar-dentista" id="btn-guardar-dentista"><span class="icon-floppy"></span> Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Tabla de dentistas -->
        <div class="col-12 col-lg-7 mt-3 mt-lg-0">
            <div class="card mr-2 content-list-dentist">
                <div class="card-header">
                    <!-- Buscador -->
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="form-group buscadorDentist">
                                <label class="sr-only" for="inlineFormInputGroupUsername2"></label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><span class="icon-search"></span></div>
                                    </div>
                                    <input type="text" class="form-control form-control-md" id="buscarDentista" placeholder="Buscar Dentista">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Color</th>
                            </tr>
                        </thead>
                        <tbody id="list-dentist">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
